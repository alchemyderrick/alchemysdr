# Railway Service Configuration
# This deploys the SDR Console with Express API and Next.js frontend

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[service]
name = "sdr-console"

[service.healthcheck]
path = "/"
timeout = 100
interval = 30
