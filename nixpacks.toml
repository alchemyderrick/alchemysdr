# Nixpacks configuration for Railway

[phases.setup]
# Node.js 20 + Chromium
nixPkgs = [
  "nodejs_20",
  "chromium"
]

# System dependencies required by Puppeteer's bundled Chromium
aptPkgs = [
  "ca-certificates",
  "fonts-liberation",
  "libappindicator3-1",
  "libasound2",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libc6",
  "libcairo2",
  "libcups2",
  "libdbus-1-3",
  "libexpat1",
  "libfontconfig1",
  "libgbm1",
  "libgcc1",
  "libglib2.0-0",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libpango-1.0-0",
  "libpangocairo-1.0-0",
  "libstdc++6",
  "libx11-6",
  "libx11-xcb1",
  "libxcb1",
  "libxcomposite1",
  "libxcursor1",
  "libxdamage1",
  "libxext6",
  "libxfixes3",
  "libxi6",
  "libxrandr2",
  "libxrender1",
  "libxss1",
  "libxtst6",
  "lsb-release",
  "wget",
  "xdg-utils"
]

[phases.install]
cmds = [
  "npm install --no-package-lock",
  "cd frontend && npm install --no-package-lock"
]

[phases.build]
cmds = ["NODE_ENV=production npm run build"]

[start]
cmd = "npm start"

[variables]
# Allow Puppeteer to download its bundled Chromium as fallback
# We'll try to use Nix chromium first, then fall back to bundled version
# PUPPETEER_SKIP_CHROMIUM_DOWNLOAD is intentionally not set

[phases.postInstall]
# Verify Chromium is installed and log its location
cmds = [
  "echo '=== Checking for Chromium ==='",
  "which chromium || echo 'chromium not in PATH'",
  "which chromium-browser || echo 'chromium-browser not in PATH'",
  "ls -la /nix/var/nix/profiles/default/bin/chromium || echo 'Chromium not at expected Nix path'",
  "find /nix/store -name chromium -type f -executable 2>/dev/null | head -5 || echo 'No chromium found in /nix/store'"
]
