# Nixpacks configuration for Railway

[phases.setup]
# Node.js 20 + Chromium and required libraries for Puppeteer
nixPkgs = [
  "nodejs_20",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "ca-certificates",
  "fontconfig"
]

# Additional system packages for Puppeteer
aptPkgs = [
  "libnss3",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libasound2"
]

[phases.install]
cmds = [
  "npm ci || npm install",
  "cd frontend && npm ci || npm install"
]

[phases.build]
cmds = ["NODE_ENV=production npm run build"]

[start]
cmd = "npm start"
