# Nixpacks configuration for Railway

[phases.setup]
# Node.js 20 + Chromium and required libraries for Puppeteer
nixPkgs = [
  "nodejs_20",
  "chromium"
]

# Additional system packages for Puppeteer
aptPkgs = [
  "libnss3",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libasound2"
]

[phases.install]
cmds = [
  "npm install --no-package-lock",
  "cd frontend && npm install --no-package-lock"
]

[phases.build]
cmds = ["NODE_ENV=production npm run build"]

[start]
cmd = "npm start"

[variables]
# Don't download Chromium since we're using the Nix package
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
